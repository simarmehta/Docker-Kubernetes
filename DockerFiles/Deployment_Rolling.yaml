apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: tr2452/my_todo_app:v2
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_HOST
          value: mongo-db-service  
        - name: MONGO_PORT
          value: "27017"
